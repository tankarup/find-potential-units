    <nav class="navbar navbar-primary bg-primary text-light p-0">
        <h1 class="h3" id="title">イベント参加メンバーからアイマスユニットを探す</h1>
    </nav>
	<textarea id="member_text" class="form-control" rows="10">田所あずさ（最上静香役）
郁原ゆう（エミリー スチュアート役）
平山笑美（北上麗花役）
雨宮 天（北沢志保役）
田村奈央（木下ひなた役）
香里有佐（桜守歌織役）
大関英里（佐竹美奈子役）
愛美（ジュリア役）
近藤 唯（篠宮可憐役）
南 早紀（白石 紬役）
渡部恵子（周防桃子役）
駒形友梨（高山紗代子役）
小岩井ことり（天空橋朋花役）
諏訪彩花（徳川まつり役）
原嶋あかり（中谷 育役）
小笠原早紀（野々原 茜役）
麻倉もも（箱崎星梨花役）
村川梨衣（松田亜利沙役）</textarea>
	<button type="button" class="btn btn-primary" onclick="button_find();">ユニットを探す</button>
	<div id="results"></div>
	<ul>
		<li>アイドルマスターのイベント出演者一覧テキストから、ユニットを探します。イベントページなどからコピペしてください。</li>
		<li>アイドル名、声優名、ユニット名は<a href="https://sparql.crssnky.xyz/imas/">im@sparql</a>から2021/5に取得したデータを使用しています。</li>
		<li>ユニット名検索結果のリンク先「<a href="https://fujiwarahaji.me/">デレマス・ミリマス・シャニマス楽曲DB</a>」(ふじわらはじめ様)で歌唱楽曲を確認できます。</li>
		<li>アイドルマスターはバンダイナムコエンターテインメント社が保有するコンテンツです。</li>
	</ul>
